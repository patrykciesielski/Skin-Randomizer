<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin: Nautilus</title>
    <link rel="stylesheet" href="8b. style-nautilus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="back">

                <i class="fa-solid fa-arrow-left"></i>

        </div>
        <div class="img-container">
            <div class="images">
                <img src="img/nautilus_skins/classic.jpg" alt="img">

                <img src="img/nautilus_skins/subterranean.jpg" alt="img">
                <img src="img/nautilus_skins/astro.jpg" alt="img">

                <img src="img/nautilus_skins/conqueror.jpg" alt="img">

            </div>
            <i class="fa-solid fa-angles-right btn next"></i>
            <i class="fa-solid fa-angles-left btn prev"></i>
        </div>
        </div>
